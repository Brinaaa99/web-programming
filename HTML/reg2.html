<html>
<head>
    <title>Sample Registration Form</title>
</head>
<body>
 
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" name="firstName"></td>
            </tr>
            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text"name="lastName"></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td><label>Date of Birth:</label></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male">
                    <label>Male</label>
                    <input type="radio" name="gender" value="Female">
                    <label>Female</label>
                    <input type="radio" name="gender" value="Other">
                    <label>Other</label>
                </td>
            </tr>
            <tr>
                <td>Qualifications:</td>
                <td>
                    <input type="checkbox" name="qualification" value="Post Graduate">
                    <label>Post Graduate</label><br>
                    <input type="checkbox" name="qualification" value="Under Graduate">
                    <label>Under Graduate</label><br>
                    <input type="checkbox" name="qualification" value="Plus Two">
                    <label>Plus Two</label><br>
                    <input type="checkbox" name="qualification" value="SSLC">
                    <label>SSLC</label>
                </td>
            </tr>
            <tr>
                <td><label>Qualification Certificate:</label></td>
                <td><input type="file" name="qualificationCert"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>

</body>
</html>
